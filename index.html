<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>week 2 challenge</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" async defer></script>
  </head>
  <body>
    <div class="z-index" id="hide" aria-hidden="false">
      <button
        class="hidebtn"
        id="hidebtn"
        aria-label="to hide and show press any key"
      >
        hide<br />(any key)
      </button>
      <div class="box">
        <button
          id="start"
          class="item"
          aria-label="click to start autoscroll of images"
        >
          start
        </button>
        <button
          id="stop"
          class="item"
          aria-label="click to stop autoscroll of images"
        >
          stop
        </button>
      </div>
      <button id="next" class="item1" aria-label="click to move to next image">
        next
      </button>
      <button
        id="previos"
        class="item2"
        aria-label="click to move to previos image"
      >
        previos
      </button>

      <form action="/my-handling-form-page" method="post" id="form">
        <label for="imageLink">image link:</label>
        <input
          type="text"
          id="imageLink"
          name="img-Link"
          placeholder="cool-image.web/file.value"
          aria-label="write a weblink to an image here to add to gallary"
        />
        <input
          type="submit"
          value="enter"
          aria-label="click to enter the weblink"
        />
      </form>
    </div>
    <img
      src="./assets/bg1.webp"
      id="my-image"
      alt="image inspected in gallary"
    />
  </body>
</html>
